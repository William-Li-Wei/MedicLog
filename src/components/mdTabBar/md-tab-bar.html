<div class="panel panel-default">
    <div class="panel-body">
        <div class="col-xs-3 tab" ng-repeat="tab in tabs">
            <div class="tab-button" ng-class="{ active: tab.name == state.current.name }" ng-click="navigateTo(tab.name)">
                <i ng-class="tab.icon"></i>
                <br/>
                {{ tab.title }}
            </div>
        </div>
    </div>
</div>
